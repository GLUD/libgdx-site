<div class="graybar"></div>
<div class="container">
		<div class="grid">
		   <div id="feed"></div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery.js"></script>
       <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("feeds", "1");
    </script>
    <script>
    function fetchFeed() {
       var feed = new google.feeds.Feed("http://www.badlogicgames.com/wordpress/?feed=rss2");
       feed.setNumEntries(3);
       feed.load(function(result) {
          if (!result.error) {
          var container = $("#feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var item = $(document.createElement("div")); //.addClass("well");
            item.html('<h2><a href="' + entry.link + '">' + entry.title + "</a></h2>" +
                      "<h5>" + entry.author + ", " + entry.publishedDate + "</h5>" + 
                      entry.content +
                      '<a href="' + entry.link + '#disqus_thread">Comments</a>');        
            container.append(item);
            }
          }
       });
    }
    fetchFeed();
    </script>
