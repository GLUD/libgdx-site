<html>
<head>
<title>libGDX Jam - dev logs</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<style>
body {
	color: #a9a9a9;
	background-color: #333333;
	font: 16px 'Helvetica Neue', Roboto, 'Segoe UI', Calibri, sans-serif;
}
.posts {
   max-width: 100%;
   height: 500px;
   overflow: scroll;
}
.post {	
	border-width: 0 0 1px;
	border-bottom: 1px #a9a9a9 solid;
	padding: 10px;
}
.header {
	margin-bottom: 0px;
	font-size: 36px;
	color: #dd4a4a;
}
.date {	
	font-style:italic;
}
.reply {
	text-align: right;
}
.avatar {
	width: 80px;
	height: 80px;
}
.more {
	color: #fff;
	background-color: #dd4a4a; 
	width: 650px;
	padding: 10px;
	text-align: center;
	cursor: hand;
}
a {
	color: #dd4a4a;
	text-decoration: none;
	cursor: auto;
}
img {
   max-width: 100%; 
}
pre {
	overflow: scroll;
	color: #a9a9a9;
	background-color: #000;
	padding: 5px;
}
td {
	padding: 5px;
}
iframe {
	max-width: 100%;
}
</style>
</head>
<body>
<div class="posts"></div>
</body>
<script>
var shownItems = 0;
var allPosts = []

function showPosts(data) {
	var len = data.length;
	var postsDiv = $(".posts");	
	$(".more").remove();	
	for (var i = shownItems; i < shownItems + 5 && i < len; i++) {
		var post = data[i];
		var postDiv = document.createElement("div");
		postDiv.className = "post";
		var html = '<table><tr><td><img class="avatar" src="' + post.authorAvatarUrl + '"></td><td><div><a class="header" href="' + post.url +'">' + post.author + "'s dev log</a></div>" +
				   '<span class="date">' + post.timeText + "</span></td></tr></table>" +
				   post.content +
				   '<div class="reply"><a href="' + post.url + '">Reply</a>'
		
		postDiv.innerHTML = html;		
		postsDiv.append(postDiv);	
	}
	var more = document.createElement("div");
	more.className = "more";
	more.innerHTML = "Load more";
	$(more).click(function() {
		showPosts(allPosts)
	})
	postsDiv.append(more);
	shownItems += 5;
}

$(document).ready(function() {
	// how many games do we have?
	$.ajax({
		url: "libgdx-site/service/jam/posts",
		success: function(data) {
			shownItems = 0;
			allPosts = data;			
			showPosts(allPosts)
		},
		dataType: "json",
		error: function() {
			showPosts([]); // well there are no games :/
		}
	});	
});
</script>
</html>
